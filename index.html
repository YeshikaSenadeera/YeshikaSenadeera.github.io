<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>TTS</title>
    <link rel="icon" href="dist/imgs/tts_logo.png">

    <style>
        body {
            background: black;
            text-align: center;
            color: azure;
        }
    </style>
</head>

<body>

    <head>

        <nav class="navbar navbar-light bg-light mb-5" style="width:100%">
            <a class="navbar-brand d-flex mx-auto align-top" href=" # ">
                <img src="dist/imgs/tts_logo.png " width="58 " height="86 " alt=" ">
            </a>
        </nav>
    </head>

    <main>
        <div class="container">


            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form action="">
                        <div class="from-group">
                            <textarea name="" id="text-input" class="form-control from-control-lg" placeholder="Type anything"></textarea>
                        </div>
                        <div class="from-group">
                            <label for="rate" class="mt-3 mb-0">Rate</label>
                            <div id="rate-value" class="badge">1</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>

                        <div class="from-group">
                            <label for="pitch" class="mt-3 mb-0">Pitch</label>
                            <div id="pitch-value" class="badge">1</div>
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </div>
                        <div class="from-group">
                            <select id="voice-select" class="form-control from-control-lg my-3">
                            </select>
                            <button class="btn btn-light btn-lg btn-block "> Speak</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
    <script src="dist/js/main.js "></script>
</body>

</html>
